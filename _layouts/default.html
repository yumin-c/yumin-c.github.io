<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  {% feed_meta %}
</head>
<body>
  <div class="title">{{ site.title }}</div>
  <div class="byline">{{ site.description }}</div>
  <div class="pages">
    <a href="{{ "/" | relative_url }}">About</a>
    <a href="{{ "/education.html" | relative_url }}">Input</a>
    <a href="{{ "/publications.html" | relative_url }}">Output</a>
    <a href="{{ "/news.html" | relative_url }}">News</a>
    <a href="{{ "/blog/" | relative_url }}">Blog</a>
    <a href="{{ "/contact.html" | relative_url }}">Connect</a>
  </div>
  
  <div class="content">
    <article>
        <h1>{{ page.title }}</h1>
        {{ content }}
    </article>
  </div>
</body>
</html>
